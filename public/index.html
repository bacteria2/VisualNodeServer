<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1,shrink-to-fit=no"><script src="static/js/config.js"></script><title>TianMapTest</title></head><body><div><div><button onclick="message.annotationAdd()">添加一个坐标</button></div><div>添加的坐标位置:<span id="coordinate"></span></div></div><hr><div><div>展示坐标</div><label>纬度</label><input id="latitude" value="113.0375760782559"/><label>经度</label><input id="longitude" value="23.707830820907034"/><div><button onclick="display()">OK</button></div></div><hr><div><div>范围分析</div><label>纬度</label><input id="latitude2" value="113.037"/><label>经度</label><input id="longitude2" value="23.70783"/><label>范围</label><input id="radius" type="number" value="7000"/>m<select id="type"><option label="危险" value="dangerous"></option><option label="受保护" value="protect">dangerous</option><option label="医院" value="hospital">dangerous</option><option label="All" value="">All</option></select><div><button onclick="analyse()">OK</button></div><div id="featureList">范围内的功能点</div></div><hr><div><div><button onclick="message.annotationAdd()">添加一个坐标,只回调一次</button></div><div>添加的坐标位置:<span id="coordinate2"></span></div></div><hr><div><div>子窗口信息</div><button onclick="message.info()">info</button></div><script type="text/javascript" src="./static/js/polyfills.js"></script><script type="text/javascript" src="./static/js/message.js"></script></body><script>var message;
    function initMapMessage() {
        //注销时间，避免重复触发
        document.removeEventListener('DOMContentLoaded', initMapMessage);
        message = new Message();
        message.on('annotationLocated', function (data) {
            document.getElementById('coordinate').innerText = data.join(',')
        })

        //
        let callOneTime = function (data) {
            console.log("call one time,expect one time run ",data)
        }
        message.once('annotationLocated', callOneTime)

        let unCall = function (data) {
            console.log("call then will not listen event any more ,expect one time run ",data);
            message.un('annotationLocated', unCall)
        }
        message.on('annotationLocated', unCall)
    }

    document.addEventListener('DOMContentLoaded', initMapMessage);


    function display() {
        message.locationDisplay([document.getElementById("latitude").value,document.getElementById("longitude").value])
    }
    function analyse() {
        message.once('radiusAnalyse',function(data){
            console.log(data)
            let listDiv=document.getElementById('featureList')
            let children="";
            data.forEach(function(feature){
                children+=`<li>距离:`+feature.distance+`m,ID:`+feature.id+`</li>`
            })
            listDiv.innerHTML=`<ul>`+children+`</ul>`
        });
        message.radiusAnalyse({
            coordinate: [parseFloat( document.getElementById("latitude2").value),parseFloat( document.getElementById("longitude2").value)],
            radius: parseFloat(document.getElementById("radius").value),
            type: document.getElementById("type").value
        })
    }</script></html>
